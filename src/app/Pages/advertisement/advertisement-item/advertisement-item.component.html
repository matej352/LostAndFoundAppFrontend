<mat-card class="example-card">
    <mat-card-header fxLayoutAlign="space-between center">
      <mat-chip-list aria-label="Dog selection">
      <mat-chip>
        {{(adv)?.lost ? 'Lost' : 'Found'}} 
      </mat-chip>
    </mat-chip-list>
    </mat-card-header>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image" fxLayoutAlign.xs="center center"></div>
      <mat-card-title> {{(adv)?.item?.title}} </mat-card-title>
      <mat-card-subtitle> {{(adv)?.item?.category?.name}} </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="imagePath"
      alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        <b>
          Description:
        </b>
      </p>
      <p>
        {{(adv)?.item?.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>CONTACT USER</button>
    </mat-card-actions>
  </mat-card>
